<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Found</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="container py-2 text-title-HeadingTitleColor max-w-lg mx-auto relative px-4"
    >
      <main class="mb-4">
        <!--  -->
        <div
          class="blockSearchbar focus-within:border-black flex items-center justify-between font-semibold mb-2 mt-4 px-4 border py-2 rounded-xl bg-slate-100"
        >
          <div class="flex items-center gap-x-2">
            <img
              class="w-6"
              src="../asset/images/icons/search (1).svg"
              alt="search"
            />
            <input
              class="inputSearchbar focus:outline-none py-1 bg-transparent"
              type="text"
            />
          </div>
          <div class="cursor-pointer flex items-center justify-center gap-x-4">
            <img
              class="w-6"
              src="../asset/images/imges/afilter.png"
              alt="search"
            />
          </div>
        </div>
        <!--  -->
        <div
          class="flex items-center justify-between px-[5px] mt-[25px] font-bold"
        >
          <!-- left -->
          <div class="cursor-pointer">Results for "Abcdefghijk"</div>
          <!-- right -->
          <div class="cursor-pointer">0 Found</div>
        </div>
        <!-- result -->
        <div class="flex flex-col gap-y-11 px-10 mt-16">
          <div class="flex flex-col items-center justify-center">
            <img
              class="w-2/3"
              src="../asset/images/imges/notfound.png"
              alt=""
            />
            <div class="font-bold text-lg mt-[60px]">Not Found</div>
            <div class="mt-[10px] text-center">
              Sorry, the keyword you entred cannot be found. please chek agin or
              search with another keyword.
            </div>
          </div>
        </div>
        <!-- /result -->
      </main>
    </div>
  </body>
</html>
