<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Order</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div
      class="container h-max py-2 px-4 text-title-HeadingTitleColor max-w-lg mx-auto relative"
    >
      <!--  -->
      <header class="flex items-center justify-between font-semibold mb-2 mt-4">
        <div class="flex items-center gap-x-5">
          <img
            id="prev-icon"
            class="cursor-pointer w-[15px]"
            src="../asset/images/logos/logo.png"
            alt="prev icon"
          />
          <h2 class="text-xl">My Cart</h2>
        </div>
        <div class="cursor-pointer flex items-center justify-center gap-x-4">
          <img
            width="25"
            src="../asset/images/icons/search (1).svg"
            alt="search"
          />
          <img src="../asset/images/icons/ellipsis-icon.svg" alt="search" />
        </div>
      </header>
      <!-- tab -->
      <div class="flex items-center">
        <!-- active -->
        <div class="w-1/2 border-b-4 cursor-pointer border-stone-900">
          <div class="flex items-center justify-center text-2xl font-bold py-5">
            Active
          </div>
        </div>
        <!-- complated -->
        <div class="w-1/2 border-b cursor-pointer">
          <div
            class="flex items-center justify-center text-2xl font-bold py-5 text-gray-400"
          >
            Complated
          </div>
        </div>
      </div>
      <div class="flex flex-col gap-y-11 px-4 mt-8 mb-28">
        <div class="flex flex-col items-center justify-center">
          <img class="w-2/3" src="../asset/images/imges/notfound.png" alt="" />
          <div class="font-bold text-lg mt-[60px]">
            You dont have an order yet
          </div>
          <div class="mt-3">You dont have an active orders at this time</div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer
      class="flex flex-col items-center justify-between px-10 pb-7 pt-2 fixed bottom-0 w-full bg-white rounded-t-3xl"
    >
      <!-- menu -->
      <div class="flex items-center justify-between w-full">
        <div class="flex flex-col items-center cursor-pointer">
          <img
            src="../asset/images/icons/home-2.png"
            alt="logo-footer"
            class=""
          />
          <p class="text-tinyText font-semibold text-title-HeadingTitleColor">
            Home
          </p>
        </div>
        <div class="flex flex-col items-center cursor-pointer">
          <img
            src="../asset/images/icons/cart.png"
            alt="logo-footer"
            class=""
          />
          <p class="text-tinyText font-semibold text-title-HeadingTitleColor">
            Cart
          </p>
        </div>
        <div class="flex flex-col items-center cursor-pointer">
          <img
            src="../asset/images/icons/shoppi1.png"
            alt="logo-footer"
            class=""
          />
          <p class="text-tinyText font-semibold text-title-HeadingTitleColor">
            Orders
          </p>
        </div>
        <div class="flex flex-col items-center cursor-pointer">
          <img
            src="../asset/images/icons/wallet.png"
            alt="logo-footer"
            class=""
          />
          <p class="text-tinyText font-semibold text-title-HeadingTitleColor">
            Wallet
          </p>
        </div>
        <div class="flex flex-col items-center cursor-pointer">
          <img
            src="../asset/images/icons/profile.png"
            alt="logo-footer"
            class=""
          />
          <p class="text-tinyText font-semibold text-title-HeadingTitleColor">
            Profile
          </p>
        </div>
      </div>
      <div class="w-2/5 h-1 absolute bottom-1 rounded-md bg-gray-300"></div>
    </footer>
  </body>
</html>
