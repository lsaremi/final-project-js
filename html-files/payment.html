<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Methods</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="bg-slate-50 container py-2 text-title-HeadingTitleColor max-w-lg mx-auto relative px-4"
    >
      <header class="flex items-center justify-between font-semibold mb-2">
        <div class="flex items-center">
          <img
            id="prev-icon"
            class="cursor-pointer"
            src="../asset/images/icons/prev icon.png"
            alt="prev icon"
          />
          <h2 class="text-xl whitespace-nowrap">Payment Methods</h2>
        </div>
        <div class="cursor-pointer">
          <img
            class="w-7"
            src="../asset/images/icons/plus-box.svg"
            alt="more"
          />
        </div>
      </header>
      <main class="mb-4">
        <div class="mt-7">Select the payment method you want to use.</div>
        <!--  -->
        <div
          class="flex items-center justify-between bg-white rounded-2xl overflow-hidden px-6 py-6 my-[30px] cursor-pointer"
        >
          <!-- icon -->
          <img class="w-[25px]" src="../asset/images/imges/wallet.png" alt="" />
          <!-- text -->
          <div class="grow px-4">
            <div class="font-bold">My Wallet</div>
          </div>
          <!-- price -->
          <div class="px-5 font-bold">$9.379</div>
          <!-- edit -->
          <input class="w-[20px] h-[20px] accent-black" checked type="radio" />
        </div>
        <!--  -->
        <div
          class="flex items-center justify-between bg-white rounded-2xl overflow-hidden px-6 py-6 my-[30px] cursor-pointer"
        >
          <!-- icon -->
          <img
            class="w-[40px]"
            src="../asset/images/imges/location.png"
            alt=""
          />
          <!-- text -->
          <div class="grow px-4">
            <div class="font-bold">Paypal</div>
          </div>
          <!-- edit -->
          <input class="w-[20px] h-[20px] accent-black" type="radio" />
        </div>
        <!--  -->
        <div
          class="flex items-center justify-between bg-white rounded-2xl overflow-hidden px-6 py-6 my-[30px] cursor-pointer"
        >
          <!-- icon -->
          <img class="w-[25px]" src="../asset/images/imges/google.png" alt="" />
          <!-- text -->
          <div class="grow px-4">
            <div class="font-bold">Google Play</div>
          </div>
          <!-- edit -->
          <input class="w-[20px] h-[20px] accent-black" type="radio" />
        </div>
        <!--  -->
        <div
          class="flex items-center justify-between bg-white rounded-2xl overflow-hidden px-6 py-6 my-[30px] cursor-pointer"
        >
          <!-- icon -->
          <img
            class="w-[40px]"
            src="../asset/images/imges/location.png"
            alt=""
          />
          <!-- text -->
          <div class="grow px-4">
            <div class="font-bold">Apple Pay</div>
          </div>
          <!-- edit -->
          <input class="w-[20px] h-[20px] accent-black" type="radio" />
        </div>
        <!--  -->
        <div
          class="flex items-center justify-between bg-white rounded-2xl overflow-hidden px-6 py-6 my-[30px] cursor-pointer"
        >
          <!-- icon -->
          <img
            class="w-[40px]"
            src="../asset/images/imges/location.png"
            alt=""
          />
          <!-- text -->
          <div class="grow px-4">
            <div class="font-bold">_ _ _ _ 3654</div>
          </div>
          <!-- edit -->
          <input class="w-[20px] h-[20px] accent-black" type="radio" />
        </div>
        <!--  -->
      </main>
      <!-- button -->
      <div
        class="border-t border-slate-200 rounded-t-[60px] py-5 px-5 mt-10 w-full"
      >
        <div
          class="flex items-center justify-center bg-black px-6 py-4 gap-x-5 rounded-full cursor-pointer"
        >
          <div class="text-white font-bold">Confirm Payment</div>
        </div>
      </div>
    </div>
  </body>
</html>
