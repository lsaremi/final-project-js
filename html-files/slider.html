<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Page</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"
    />
    <script defer src="../js/slider.js"></script>
  </head>
  <body>
    <div
      id="carouselDarkVariant"
      class="relative"
      data-te-carousel-init
      data-te-ride="carousel"
      data-te-interval="false"
    >
      <!-- Carousel indicators -->
      <div
        class="absolute inset-x-0 bottom-16 z-[2] mx-[15%] mb-4 flex list-none justify-center p-0"
        data-te-carousel-indicators
      >
        <button
          data-te-target="#carouselDarkVariant"
          data-te-slide-to="0"
          data-te-carousel-active
          class="mx-[3px] box-content h-[3px] w-[30px] flex-initial cursor-pointer border-0 border-y-[10px] border-solid border-transparent bg-black bg-clip-padding p-0 -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          data-te-target="#carouselDarkVariant"
          class="mx-[3px] box-content h-[3px] w-[30px] flex-initial cursor-pointer border-0 border-y-[10px] border-solid border-transparent bg-black bg-clip-padding p-0 -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
          data-te-slide-to="1"
          aria-label="Slide 1"
        ></button>
        <button
          data-te-target="#carouselDarkVariant"
          class="mx-[3px] box-content h-[3px] w-[30px] flex-initial cursor-pointer border-0 border-y-[10px] border-solid border-transparent bg-black bg-clip-padding p-0 -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
          data-te-slide-to="2"
          aria-label="Slide 1"
        ></button>
      </div>

      <!-- Carousel items -->
      <div
        class="w-full overflow-hidden after:clear-both after:block after:content-['']"
      >
        <!-- First item -->
        <div
          class="float-left -mr-[100%] w-full h-screen !transform-none opacity-0 transition-opacity duration-[600ms] ease-in-out motion-reduce:transition-none"
          data-te-carousel-fade
          data-te-carousel-item
          data-te-carousel-active
        >
          <img
            src="../asset/images/carosul-image/WallpaperDog-20534536 1.jpg"
            class="block w-full h-72"
            alt="shoes"
          />
          <div class="absolute bottom-0 py-5 text-center text-black">
            <p class="text-center text-black text-xl font-semibold mb-16 px-2">
              We provide high quality products just for you
            </p>
            <button
              type="button"
              class="bg-black text-white px-32 py-3 text-center rounded-3xl"
              data-te-target="#carouselDarkVariant"
              data-te-slide="next"
            >
              Next
            </button>
          </div>
        </div>
        <!-- Second item -->
        <div
          class="relative float-left -mr-[100%] hidden w-full h-screen !transform-none opacity-0 transition-opacity duration-[600ms] ease-in-out motion-reduce:transition-none"
          data-te-carousel-fade
          data-te-carousel-item
        >
          <img
            src="../asset/images/carosul-image/WallpaperDog-20397673 1.jpg"
            class="block w-full h-72"
            alt="shoes"
          />
          <div class="absolute bottom-0 py-5 text-center text-black">
            <p class="text-center text-black text-xl font-semibold mb-16 px-2">
              Your satisfaction is our number one periority
            </p>
            <button
              type="button"
              data-te-target="#carouselDarkVariant"
              data-te-slide="next"
              class="bg-black text-white px-32 py-3 text-center rounded-3xl"
            >
              Next
            </button>
          </div>
        </div>
        <!-- Third item -->
        <div
          class="relative float-left -mr-[100%] hidden w-full h-screen !transform-none opacity-0 transition-opacity duration-[600ms] ease-in-out motion-reduce:transition-none"
          data-te-carousel-fade
          data-te-carousel-item
        >
          <img
            src="../asset/images/carosul-image/WallpaperDog-20534715 1.jpg"
            class="block w-full h-72"
            alt="shoes"
          />
          <div class="absolute bottom-0 py-5 text-center text-black">
            <p class="text-center text-black text-xl font-semibold mb-14 px-2">
              Letâ€™s fulfill your fashion needs with shoearight now!
            </p>
            <button
              id="get-started"
              type="button"
              class="bg-black text-white whitespace-nowrap px-[6.45rem] py-3 text-center rounded-3xl"
            >
              Get Started
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
  </body>
</html>
